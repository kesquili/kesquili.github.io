         <h4>Style:</h4>
        <select name="style" form="styling">
          <option value="select">Select</option>
          <option value="trendy">Trendy</option>
          <option value="urban">Urban</option>
          <option value="hipster">Hipster</option>
          <option value="preppy">Preppy</option>
          <option value="americana">Americana</option>
        </select>
        <h4>Event:</h4> 
        <select name="event" form="styling">
          <option value="select">Select</option>
          <option value="brunch">Brunch</option>
          <option value="church">Church</option>
          <option value="dinner">Dinner</option>
          <option value="wedding">Wedding</option>
          <option value="interview">Interview</option>
          <option value="sportsgame">Sports Game</option>
          <option value="barorclub">Bar or Club</option>
          <option value="party">Party</option>
        </select>
         <h4>Dress Code:</h4>
        <select name="dresscode" form="styling">
            <option value="select">Select</option>
          <option value="casual">Casual</option>
          <option value="formal">Formal</option>
        </select>
        <h4>Weather:</h4> 
        <select name="weather" form="styling">
          <option value="select">Select</option>
          <option value="wormandsunny">Warm and Sunny</option>
          <option value="coolandbreezy">Cool and Breezy</option>
          <option value="coldandwindy">Cold and Windy</option>
        </select>
        <h4># of Choices</h4> 
        <form>
            <input type="radio" name="number" value="1" checked>1
            <input type="radio" name="number" value="2">2
            <input type="radio" name="number" value="3">3

            <input type="radio" name="number" value="5">5
